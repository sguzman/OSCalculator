<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>OSX Calculator</title>
        <meta name="description" content="os osx calculator desktop app on the web">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 8]>

        <!-- Add your site or application content here -->
        <div draggable="true" id="dragme">
            <div id="calc-buffer">
                <div class="circle" id="red-circle"></div>
                <div class="circle" id="yellow-circle"></div>
                <div class="circle" id="green-circle"></div>
                <div><p>0</p></div>
            </div>

            <div id="button-area">
                <div class="first row">
                    <div class="calc-button top-button"></div>
                    <div class="calc-button top-button"></div>
                    <div class="calc-button top-button"></div>
                    <div class="calc-button operators"></div>
                </div>

                <div class="second row">
                    <div class="calc-button"></div>
                    <div class="calc-button"></div>
                    <div class="calc-button"></div>
                    <div class="calc-button operators"></div>
                </div>

                <div class="third row">
                    <div class="calc-button"></div>
                    <div class="calc-button"></div>
                    <div class="calc-button"></div>
                    <div class="calc-button operators"></div>
                </div>

                <div class="fourth row">
                    <div class="calc-button"></div>
                    <div class="calc-button"></div>
                    <div class="calc-button"></div>
                    <div class="calc-button operators"></div>
                </div>

                <div class="last row">
                    <div class="calc-button"></div>
                    <div class="calc-button"></div>
                    <div class="calc-button operators"></div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
